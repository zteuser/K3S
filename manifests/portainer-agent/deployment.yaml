apiVersion: apps/v1
kind: Deployment
metadata:
  name: portainer-agent
  namespace: portainer-agent
  labels:
    app: portainer-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portainer-agent
  template:
    metadata:
      labels:
        app: portainer-agent
    spec:
      serviceAccountName: portainer-agent
      containers:
      - name: portainer-agent
        image: portainer/agent:latest
        imagePullPolicy: Always
        env:
        - name: KUBERNETES_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KUBERNETES_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: KUBERNETES_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: AGENT_CLUSTER_ADDR
          value: "0.0.0.0:9001"
        - name: AGENT_SECRET
          value: ""
        ports:
        - containerPort: 9001
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
