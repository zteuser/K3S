apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-deployment
  template:
    metadata:
      labels:
        app: example-deployment
    spec:
      # Обмежуємо deployment тільки на ноди з OCFS2 storage
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - master-node
                - work-node
      containers:
      - name: app
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: shared-data
          mountPath: /data
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: pvc-sharedata1-example  # Використовуємо PVC з sharedata1

---
apiVersion: v1
kind: Service
metadata:
  name: example-deployment
  namespace: default
spec:
  selector:
    app: example-deployment
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP

