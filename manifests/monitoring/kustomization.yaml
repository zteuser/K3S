apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  # Namespace
  - namespace.yaml
  
  # Node Exporter
  - node-exporter/service.yaml
  - node-exporter/daemonset.yaml
  
  # Kube-state-metrics
  - kube-state-metrics/serviceaccount.yaml
  - kube-state-metrics/clusterrole.yaml
  - kube-state-metrics/clusterrolebinding.yaml
  - kube-state-metrics/deployment.yaml
  - kube-state-metrics/service.yaml
  
  # Prometheus
  - prometheus/serviceaccount.yaml
  - prometheus/clusterrole.yaml
  - prometheus/clusterrolebinding.yaml
  - prometheus/configmap.yaml
  - prometheus/pvc.yaml
  - prometheus/deployment.yaml
  - prometheus/service.yaml
  
  # Grafana
  - grafana/configmap.yaml
  - grafana/configmap-datasources.yaml
  - grafana/secret.yaml
  - grafana/pvc.yaml
  - grafana/deployment.yaml
  - grafana/service.yaml
  # Стандартний Ingress — k3s Traefik за замовчуванням обробляє саме Ingress (не IngressRoute CRD).
  # Якщо monitoring.lan повертає 404, застосуйте цей манифест і перезавантажте Traefik.
  - grafana/ingress.yaml
  - grafana/ingressroute.yaml

# Не використовуємо commonLabels: вони додають мітки до spec.selector у Deployment/DaemonSet,
# а selector незмінний після створення — apply падає з "field is immutable" на вже створених ресурсах.
