apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      dnsPolicy: ClusterFirst
      serviceAccountName: prometheus
      # If DNS works only on a specific node in your cluster, you can pin Prometheus there:
      # nodeSelector:
      #   kubernetes.io/hostname: macmini7
      # Security context для правильних прав доступу до volume
      securityContext:
        fsGroup: 65534  # nobody group - автоматично встановить права на volume
        runAsUser: 65534  # nobody user
        runAsGroup: 65534  # nobody group
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # Init container для встановлення правильних прав на директорію
      # Якщо Pod Security Policy не дозволяє root, використайте deployment-fix-permissions.yaml
      initContainers:
      - name: fix-prometheus-permissions
        image: busybox:1.36
        command: ['sh', '-c']
        args:
          - |
            # Встановлюємо права на директорію для користувача 65534 (nobody)
            chown -R 65534:65534 /prometheus || true
            chmod -R 755 /prometheus || true
        securityContext:
          runAsUser: 0  # root для зміни прав (може не працювати з Pod Security Policy)
          runAsGroup: 0
          runAsNonRoot: false
        volumeMounts:
        - name: prometheus-storage
          mountPath: /prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v2.48.0
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
          - '--storage.tsdb.retention.time=30d'
          - '--web.console.libraries=/usr/share/prometheus/console_libraries'
          - '--web.console.templates=/usr/share/prometheus/consoles'
          - '--web.enable-lifecycle'
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-storage
          mountPath: /prometheus
        securityContext:
          runAsUser: 65534
          runAsGroup: 65534
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Prometheus потребує запису
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 10
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        persistentVolumeClaim:
          claimName: prometheus-data