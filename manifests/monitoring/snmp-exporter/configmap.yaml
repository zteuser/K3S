apiVersion: v1
kind: ConfigMap
metadata:
  name: snmp-exporter-config
  namespace: monitoring
  labels:
    app: snmp-exporter
data:
  snmp.yml: |
    auths:
      router_auth:
        version: 2
        community: dfktyrb1
      public_v2:
        version: 2
        community: dfktyrb1
    
