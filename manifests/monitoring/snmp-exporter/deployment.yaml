apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-exporter
  namespace: monitoring
  labels:
    app: snmp-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: snmp-exporter
  template:
    metadata:
      labels:
        app: snmp-exporter
    spec:
      containers:
      - name: snmp-exporter
        image: prom/snmp-exporter:v0.25.0
        ports:
        - containerPort: 9116
          name: http
        args:
          - '--config.file=/etc/snmp_exporter/snmp.yml'
        volumeMounts:
        - name: snmp-config
          mountPath: /etc/snmp_exporter
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: 9116
          initialDelaySeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 9116
          initialDelaySeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: snmp-config
        configMap:
          name: snmp-exporter-config
