apiVersion: v1
kind: Secret
metadata:
  name: snmp-community
  namespace: monitoring
  labels:
    app: snmp-exporter
type: Opaque
stringData:
  # SNMP community string для роутерів
  # ЗАМІНІТЬ "public" на реальний community string ваших роутерів
  # Якщо community різні для різних роутерів, створіть окремі secrets
  community: dfktyrb1
  # Для SNMP v3 (якщо використовується):
  # username: monitoring
  # password: your_password
  # priv_password: your_priv_password
