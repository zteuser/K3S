apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    # k3s Traefik інколи дивиться тільки на annotation class (а не ingressClassName),
    # тому залишаємо обидва механізми + явно задаємо правило і entrypoint.
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.rule: Host(`monitoring.lan`)
spec:
  ingressClassName: traefik
  rules:
  - host: monitoring.lan
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
