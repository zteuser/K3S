apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      # Grafana має бути запланована тільки на нодах з OCFS volume.
      # У вашому середовищі це 10.0.10.10 та 10.0.10.20, які відповідають hostname:
      # - master-node
      # - work-node
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                - work-node
      # Security context для правильних прав доступу до volume
      securityContext:
        fsGroup: 472  # grafana group - автоматично встановить права на volume
        runAsUser: 472  # grafana user
        runAsGroup: 472  # grafana group
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      # Init container для встановлення правильних прав на директорію
      initContainers:
      - name: fix-grafana-permissions
        image: busybox:1.36
        command: ['sh', '-c']
        args:
          - |
            # Встановлюємо права на директорію для користувача 472 (grafana)
            chown -R 472:472 /var/lib/grafana || true
            chmod -R 755 /var/lib/grafana || true
        securityContext:
          runAsUser: 0  # root для зміни прав (може не працювати з Pod Security Policy)
          runAsGroup: 0
          runAsNonRoot: false
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      containers:
      - name: grafana
        image: grafana/grafana:10.2.2
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-user
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-admin
              key: admin-password
        # NOTE: Plugin auto-install requires outbound access to grafana.com.
        # If the cluster/node has no internet access, Grafana will CrashLoopBackOff.
        # Dashboards in this repo do not require extra plugins.
        volumeMounts:
        - name: grafana-config
          mountPath: /etc/grafana/grafana.ini
          subPath: grafana.ini
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboard-providers
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards-json
          mountPath: /etc/grafana/provisioning/dashboards-json
        - name: grafana-storage
          mountPath: /var/lib/grafana
        securityContext:
          runAsUser: 472
          runAsGroup: 472
          runAsNonRoot: true
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Grafana потребує запису
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          timeoutSeconds: 10
      volumes:
      - name: grafana-config
        configMap:
          name: grafana-config
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboard-providers
        configMap:
          name: grafana-dashboard-providers
      - name: grafana-dashboards-json
        configMap:
          name: grafana-dashboards-json
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-data
